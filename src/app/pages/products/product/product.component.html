<!-- la directiva de *ngFor y lo que hacemos es iterar el array de productos  -->
<mat-card class="card"> 
    <mat-card-header>
        <mat-card-title>
            {{product.name}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{product.description}}
    </mat-card-content>
    <mat-card-actions>
        <button 
        mat-flat-button 
        color="primary" 
        (click)="OnClick()" 
        [disabled]="product.stock === 0">
            Buy {{product.price | currency}}
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
